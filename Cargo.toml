
[package]
name = "intvg"
version = "0.1.3"
edition = "2021"
license = "MIT OR Apache-2.0"
authors = [ "MeiHui FAN <mhfan@ustc.edu>" ]
 repository = "https://github.com/mhfan/intvg"
description = "lib/tool in Rust to load/save/render tvg file, parse from svg file by usvg"
categories  = [ "parser-implementations", "rendering::data-formats", "graphics",
     "multimedia::images" ]     # https://crates.io/category_slugs
keywords = [ "TinyVG", "SVG", "tvg", "vector-graphic" ]
#exclude  = [ "examples" ]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
#byteorder = "1.4"  # use <T>::(from/to)_le_bytes instead
#tiny-skia-path = "0.11"
tiny-skia = "0.11"
kurbo = "0.10"   # Bezier curves utils
usvg  = "0.36"

#build-time = { version = "0.1", git = "https://github.com/AlephAlpha/build-time" }

[dev-dependencies]
#rexpect = "0.5"

[build-dependencies]
chrono = "0.4"

[workspace]

