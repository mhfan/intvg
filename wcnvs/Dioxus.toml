[application]
name = "wcnvs" # App (Project) Name
asset_dir = "assets" # resource (public) file folder
out_dir = "dist" # `build` & `serve` dist path

default_platform = "web" # Dioxus App Default Platform: desktop, web, mobile, ssr

[web.app]
